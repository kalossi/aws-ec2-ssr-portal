name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
      - master
      - robotfw-tests
  pull_request:

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    env:
      PORT: 3000
      MOCK_EC2: 'true'             # enable mock data mode in your app for deterministic CI
    #   NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies (including dev)
        run: npm ci --include=dev

      - name: Build Next app
        run: npm run build

      - name: Start Next app (background)
        run: |
          # start the app in background, redirect logs
          nohup npm run start > app.log 2>&1 & echo $! > app.pid

      - name: Wait for app to be ready
        run: |
          for i in $(seq 1 60); do
            if curl -sSf http://localhost:${PORT}/ || [ $? -eq 0 ]; then
              echo "app ready"
              exit 0
            fi
            echo "waiting for app..."
            sleep 1
          done
          echo "app did not come up" && (tail -n 200 app.log || true) && exit 1

      - name: Install Robot Framework & Browser lib
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-browser
          rfbrowser init

      - name: Run Robot Framework tests
        run: |
           robot --variable BASE:http://localhost:${PORT} --outputdir results tests

      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/